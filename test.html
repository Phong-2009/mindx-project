<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Style the carousel item images */
    .carousel-item img {
      height: 400px; /* Adjust based on your preference */
      object-fit: cover;
    }

    /* Style the overlay text */
    .carousel-caption {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      max-width: 70%;
      text-align: left;
    }

    /* Customize the navigation arrows */
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: black;
      border-radius: 50%;
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>

<div id="customCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#customCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#customCarousel" data-slide-to="1"></li>
    <li data-target="#customCarousel" data-slide-to="2"></li>
  </ol>

  <div class="carousel-inner">
    <!-- First slide -->
    <div class="carousel-item active">
      <img src="image1.jpg" class="d-block w-100" alt="Slide 1">
      <div class="carousel-caption">
        <h5>BOX OFFICE: <i>JOKER</i> DISAPPOINTS WITH SUB-$40 MILLION WEEKEND</h5>
        <p>Folie Ã  Deux opens far lower than expected</p>
      </div>
    </div>
    
    <!-- Second slide -->
    <div class="carousel-item">
      <img src="image2.jpg" class="d-block w-100" alt="Slide 2">
      <div class="carousel-caption">
        <h5>50 BEST NEW ANIMATED MOVIES</h5>
        <p>Wild Robot, Transformers One assembled</p>
      </div>
    </div>
    
    <!-- Third slide -->
    <div class="carousel-item">
      <img src="image3.jpg" class="d-block w-100" alt="Slide 3">
      <div class="carousel-caption">
        <h5>100 BEST ANIME MOVIES</h5>
        <p>New release Look Back is currently 100%</p>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="carousel-control-prev" href="#customCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#customCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
