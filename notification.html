<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Send Notification</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/256/1599/1599684.png" type="image/png" />
    <style>
      body {
        background: #181818;
        color: #fff;
      }
      .notify-card {
        background: #232323;
        border-radius: 18px;
        box-shadow: 0 2px 16px #0004;
        padding: 32px 24px;
        margin-top: 40px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      .notify-title {
        font-size: 2rem;
        font-weight: 700;
        color: #ff9800;
        margin-bottom: 18px;
        text-align: center;
      }
      .form-label {
        color: #ff9800;
      }
      .btn-custom {
        border-radius: 18px;
        font-weight: 600;
      }
      @media (max-width: 768px) {
        .notify-card {
          padding: 18px 6px;
        }
        .notify-title {
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-custom shadow-sm py-3">
      <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="admin.html" style="font-size: 2rem">
          FilmsNetwork
          <sup style="font-size: 1rem; color: #fff">Â®</sup>
          | Admin
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item"><a class="nav-link nav-link-custom" href="./plans.html">Plans</a></li>
            <li class="nav-item"><a class="nav-link nav-link-custom" href="./admin.html">Films</a></li>
            <li class="nav-item">
              <button class="btn btn-outline-light btn-sm ms-2" id="logout-btn" style="border-radius: 18px">
                <i class="fa fa-sign-out-alt me-1"></i>
                LOGOUT
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Notification Section -->
    <section class="notify-card mt-5">
      <div class="notify-title">Send Notification to Users</div>
      <form id="notify-form">
        <div class="mb-3">
          <label for="notify-title" class="form-label">Title</label>
          <input type="text" class="form-control" id="notify-title" required />
        </div>
        <div class="mb-3">
          <label for="notify-message" class="form-label">Message</label>
          <textarea class="form-control" id="notify-message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-warning btn-custom w-100">Send Notification</button>
        <div id="notify-success" class="alert alert-success mt-3 d-none" role="alert">Notification sent to all users!</div>
      </form>
    </section>



    <script>
      // Example: Show success message after submit (replace with your Firebase logic)
      document.getElementById("notify-form").onsubmit = function (e) {
        e.preventDefault();
        document.getElementById("notify-success").classList.remove("d-none");
        setTimeout(() => {
          document.getElementById("notify-success").classList.add("d-none");
          document.getElementById("notify-form").reset();
        }, 2500);
      };
    </script>

    <script type="module" src="./scripts/firebase-config.js"></script>
    <script type="module" src="./scripts/push_alert.js"></script>
  </body>
</html>
