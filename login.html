<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilmCritics | Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/256/1599/1599684.png"
      type="image/png"
    />
  </head>
  <body>
    <!-- Add Bootstrap CSS -->
    <section class="bg-black min-vh-100 d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
            <div class="card border-0 shadow-sm rounded-4">
              <div class="card-body bg-black p-3 p-md-4 p-xl-5">
                <div class="row">
                  <div class="col-12">
                    <div class="mb-5 text-center">
                      <h3 style="color: #fff">Log in</h3>
                    </div>
                  </div>
                </div>
                <form action="/submit" method="POST">
                  <div class="row gy-3 overflow-hidden">
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input
                          type="email"
                          class="form-control"
                          name="email"
                          id="email"
                          placeholder="name@example.com"
                          required
                        />
                        <label for="email" class="form-label">Email</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input
                          type="password"
                          class="form-control"
                          name="password"
                          id="password"
                          placeholder="Password"
                          required
                        />
                        <label for="password" class="form-label"
                          >Password</label
                        >
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          name="remember_me"
                          id="remember_me"
                        />
                        <label
                          class="form-check-label text-secondary"
                          for="remember_me"
                        >
                          Keep me logged in
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="d-grid">
                        <!-- <input class="btn btn-primary btn-lg" type="submit" onclick="logIn()">
                          Log in now -->
                          <input
                          class="btn btn-primary btn-lg"
                          type="submit"
                          onclick="logIn()"
                        />
                      </div>
                    </div>
                  </div>
                </form>
                <div class="row">
                  <div class="col-12">
                    <hr class="mt-5 mb-4 border-secondary-subtle" />
                    <div
                      class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center"
                    >
                      <a
                        href="signup.html"
                        class="link-secondary text-decoration-none"
                        >Create new account</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
<script>
  function logIn() {
        event.preventDefault();
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;
        if (email == "" || password == "") {
          alert('Enter your email and password');
          return;
        }
        let users = JSON.parse(localStorage.getItem('users')) || [];
        for (let i = 0; i < users.length; i++) {
            if (users[i].email === email && users[i].password === password) {
                alert('Logged in successfully');
                window.location.href = 'index.html';
                return;
            }
        }
        alert('Invalid email or password');        
    }
</script>  
</html>
