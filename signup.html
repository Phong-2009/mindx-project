<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilmCritics | Create an account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/256/1599/1599684.png" type="image/png" />
</head>

<body>
    <section class="bg-black p-3 p-md-4 p-xl-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
                    <div class="card border-0 shadow-sm rounded-4">
                        <div class="card-body bg-black p-3 p-md-4 p-xl-5">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-5">
                                        <h2 class="h3" style="color:#fff;">Registration</h2>
                                        <h3 class="fs-6 fw-normal text-secondary m-0">
                                            Enter your details to register
                                        </h3>
                                    </div>
                                </div>
                            </div>
                            <form action="#!">
                                <div class="row gy-3 overflow-hidden">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" name="first_name" id="first_name"
                                                placeholder="First Name" required />
                                            <label for="firstName" class="form-label">First Name</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" name="last_name" id="last_name"
                                                placeholder="First Name" required />
                                            <label for="lastName" class="form-label">Last Name</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" name="email" id="email"
                                                placeholder="name@example.com" required />
                                            <label for="email" class="form-label">Email</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" name="password" id="password"
                                                value="" placeholder="Password" required />
                                            <label for="password" class="form-label">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" name="confirm-password"
                                                id="confirm-password" value="" placeholder="Confirm Password"
                                                required />
                                            <label for="confirm-password" class="form-label">Confirm Password</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="btn bsb-btn-2xl btn-primary" type="submit"
                                                onclick="signUp()">
                                                Sign up
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="row">
                                <div class="col-12">
                                    <hr class="mt-5 mb-4 border-secondary-subtle" />
                                    <p class="m-0 text-secondary text-center">
                                        Already have an account?
                                        <a href="login.html" class="link-primary text-decoration-none">Sign in</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    function signUp() {
        event.preventDefault();
        let first_name = document.getElementById('first_name').value;
        let last_name = document.getElementById('last_name').value;
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;
        let confirm_password = document.getElementById('confirm-password').value;

        const user = {
            first_name: first_name,
            last_name: last_name,
            email: email,
            password: password
        };

        if (email == "" || password == "" || first_name == "" || last_name == "") {
            alert('Enter your information');
            return;
        }

        if (password !== confirm_password) {
            alert('Passwords do not match');
            return;
        }

        let users = JSON.parse(localStorage.getItem('users')) || [];

        for (let i = 0; i < users.length; i++) {
            if (users[i].email === email) {
                alert('User email already exists');
                return;
            }
        }

        users.push(user);
        localStorage.setItem('users', JSON.stringify(users));
        console.log(users)
        alert('User registered successfully');
        window.location.href = 'login.html';
    }
</script>

</html>
