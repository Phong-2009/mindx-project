  <style>
    body { background: #181818; color: #fff; }
    .comments-section {
      max-width: 900px;
      margin: 48px auto 0 auto;
      background: #232323;
      border-radius: 18px;
      box-shadow: 0 2px 16px #0004;
      padding: 32px 24px;
    }
    .comments-title {
      font-size: 2rem;
      font-weight: 700;
      color: #ff9800;
      margin-bottom: 24px;
      text-align: center;
    }
    .comment-item {
      background: #222;
      border-radius: 12px;
      padding: 18px 20px;
      margin-bottom: 18px;
      box-shadow: 0 1px 8px #0002;
      position: relative;
      transition: background 0.2s;
    }
    .comment-user {
      font-weight: 600;
      color: #ff9800;
      margin-bottom: 4px;
    }
    .comment-message {
      color: #eee;
      margin-bottom: 4px;
    }
    .comment-time {
      font-size: 0.95rem;
      color: #bbb;
    }
    .comment-actions {
      position: absolute;
      top: 18px;
      right: 18px;
    }
    .btn-action {
      border-radius: 8px;
      margin-left: 4px;
      font-size: 0.95rem;
      padding: 2px 10px;
    }
    @media (max-width: 768px) {
      .comments-section { padding: 16px 4px; }
      .comments-title { font-size: 1.2rem; }
    }
  </style>
</head>
